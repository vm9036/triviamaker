<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviamaker Website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header_sec">
            <div class="container">
                <div class="main_header">
                    <div class="header_logo">
                        <img src="assets/images/TriviaMaker-Web-Header-Logo.png" alt="logo">
                    </div>

                    <div class="header_links">
                        <ul>
                            <li><a href="#">Launch Triviamaker</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Manage Account</a></li>
                        </ul>
                </div>
            </div>    
        </div>
    </header>

    <section class="hero_sec">
        <div class="container">
            <div class="main_hero">
                <div class="hero_content">
                    <h1>Spring Sale</h1>
                    <h1>Lock In Our Lowest Pricing</h1>
                    <p>Lock in low prices to have fun at</p>
                    <p>meetings, parties, & events all year long</p>
                    <button>New games added daily - Explore them</button>
                    <button class="freebtn">Start for Free</button>
                </div>
            </div>
        </div>
    </section>

    <section class="pramotion_sec">
        <div class="container">
            <div class="pramotion_img">
                <img src="https://triviamaker.com/wp-content/uploads/2022/12/1.png" alt="elitedaily">
                <img src="https://triviamaker.com/wp-content/uploads/2022/12/2.png" alt="popsugar">
                <img src="https://triviamaker.com/wp-content/uploads/2022/12/3.png" alt="bustle">
                <img src="https://triviamaker.com/wp-content/uploads/2022/12/4.png" alt="inc">
            </div>
        </div>
    </section>

    <scetion class="school_fun">
        <div class="container">
            <div class="school_fun_main">
                <div class="school_fun_content">
                    <h2>Who's Using TriviaMaker?</h2>

                </div>
                <div class="school_fun_video">
                    
                </div>
            </div>
        </div>
    </scetion>
</body>
</html>
